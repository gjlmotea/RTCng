<video width="1280" height="720" autoplay playsinline muted  #camera></video>

<h1>攝像機開啟狀態: {{isCameraOn}}</h1>
<h1>錄影狀態: {{isRecording}}</h1>
<h1>倒數秒數: {{displaySec}}</h1>
<br>
<button *ngIf="!isCameraOn" (click)="openCamera()">start camera</button>
<button *ngIf="isCameraOn" (click)="closeCamera()">close camera</button>
